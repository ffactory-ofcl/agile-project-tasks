<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agile Manager</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../resources/scss/index.css">
    <link rel="stylesheet" href="../bootstrap-3.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap-3.4.1-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-3.4.1-dist/css/bootstrap-4-utilities.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <div class="row-template">
        <nav class="container-fluid">
            <div class="col-lg-10 col-md-10 col-sm-10 p-3 pl-5">
                <a class="topnav">
                    <h1 id="heading">Agile Manager</h1>
                </a>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 pt-4 pb-3">
                <img src="/static/printbutton.svg" alt="Print Button">
            </div>
        </nav>
    </div>

    <section class="container-fluid pt-5 m-5">
        <table id="task-table">

            <thead>
                <div class="row">
                    <tr>
                        <th class="col-lg-3 col-md-3 col-sm-3 col-xs-3 pt-4 pb-4">Task name</th>
                        <th class="col-lg-3 col-md-3 col-sm-3 col-xs-3">Assigned to</th>
                        <th class="col-lg-3 col-md-3 col-sm-3 col-xs-3 ">Due Date</th>
                        <th class="col-lg-3 col-md-3 col-sm-3 col-xs-3 ">Progress</th>
                    </tr>
                </div>
            </thead>

            <tbody>
                <div class="row-template">
                    <tr>
                        <td class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pt-4 pb-4">Task 1</td>
                        <td class="col-lg-2 col-md-2 col-sm-2 col-xs-2">Mira Musterfrau</td>
                        <td class="col-lg-2 col-md-2 col-sm-2 col-xs-2">23.11.2020</td>
                        <td class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                            <div class="state-flag p-3 text-center">TODO</div>
                        </td>
                    </tr>
                </div>
            </tbody>

        </table>
    </section>

    <div class="row">
        <div class="col">
            <button id="more-tasks-button" type="button" onclick="loadTasks()">Show More</button>
        </div>
    </div>

    <br>
    <script src="../static/main.js"></script>
</body>

</html>
