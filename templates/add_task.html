<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Agile Manager - Add task</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="static/css/index.css">
</head>

<body class="standardBody">
  <nav class="container-fluid">
    <section class="row">
      <div class="mobileTop col-lg-10 col-md-10 col-sm-9 col-xs-8 col-8 p-3 pl-5">

        <div class="topnav">
          <h1 id="heading">Agile Manager</h1>
        </div>

      </div>
      <div class="col-lg-2 col-md-2 col-sm-3 col-4 pt-4 pb-3">
        <a href="print" target="_blank"><img class="printButton" src="static/printbutton.svg" alt="Print Button"></a>
      </div>
    </section>
  </nav>

  <form>

    <div class="form-group">
      <label>Task name</label>
      <input type="text" class="form-control" id="form-name" name="name" placeholder="Example name">
    </div>

    <div class="form-group">
      <label>Due by date</label>
      <input type="date" class="form-control" id="form-dueByDate" name="dueByDate" placeholder="20.12.2020">
    </div>

    <div class="form-group">
      <label>Created by</label>
      <input type="text" class="form-control" id="form-createdBy" name="createdBy" placeholder="John Doe">
    </div>

    <div class="form-group">
      <label>Assigned to</label>
      <input type="text" class="form-control" id="form-assignee" name="assignee" placeholder="Jane Doe">
    </div>

    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" id="form-description" name="description"
        placeholder="This is an example description for a task">
    </div>

    <button type="submit" id="add-task-button" class="btn btn-primary">Create task</button>

  </form>

  <script src="static/add_task.js"></script>

</body>

</html>
